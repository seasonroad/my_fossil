<form class="form-horizontal" action="{{ BASE_URL}}/fossilplant/add_node/" method="post">
  <fieldset>
  <div class="form-group">
     <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"/>
  </div>
  <div id="legend" class="">
    <legend class="">新增节点</legend>
  </div>
  <div class="form-group">
    <label for="inputPId" class="col-sm-2 control-label">父节点</label>
    <div class="col-sm-10">
      <select name="fPId" class="form-control" id="inputPId" disabled>
          <option value="{{ parent_node.id }}">{{ parent_node.name_cn }}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputTId" class="col-sm-2 control-label">节点类型</label>
    <div class="col-sm-10">
        <select name="fTId" class="form-control controls" id="inputTId">
            {% for t in types %}
            <option value="{{ t.id }}">{{ t.name_cn }}</option>
            {% endfor %}
        </select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputNameCN" class="col-sm-2 control-label">中文名</label>
    <div class="col-sm-10">
      <input type="text" name="fNameCN" class="form-control" id="inputNameCN" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">英文名</label>
    <div class="col-sm-10">
      <input type="text" name="fName" class="form-control" id="inputName" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
  </fieldset>
</form>
